<html>
  <head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">심장질환 의료 이용지표</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">홈</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/map">의료시설 위치 정보</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                심장질환 예측 서비스
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/main">심장질환 예측</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/search">심장실환 조사 지표</a></li>
                
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:3000/public/dashboard/38f96f3c-10b9-485f-9626-23f3c8c444c0">METABASE</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    {% block contents %}
    
    <div id="carouselExampleCaptions" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://sev-heart.severance.healthcare/_res/yuhs/sev-heart/img/home/img-visual-patient1@2x.jpg" class="d-block w-100" alt="세브란스병원" height="700">
          <div class="carousel-caption d-none d-md-block">
            <h5>연세 세브란스병원</h5>
            <p><a href='https://sev.severance.healthcare/sev/index.do'>해당링크를 클릭하면 세브란스병원으로 이동합니다</a></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://sev.severance.healthcare/_res/yuhs/sev/img/home/bg-mkt-banner.jpg" class="d-block w-auto" alt="">
          <div class="carousel-caption d-none d-md-block">
            <h5></h5>
            <p></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://cancer.brmh.org/data/editor/images/000029/20210630094436597_X4L4JDG7.jpg" class="d-block w-auto" alt="의료이용지표"  height="500">
          <div class="carousel-caption d-none d-md-block">
            <h5>서울보라매병원</h5>
            <p><a href='https://www.brmh.org/main/main.do'>해당링크를 클릭하면 세브란스병원으로 이동합니다</a></p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  
  {% endblock %}
  
  </body>
  
  

</html>
